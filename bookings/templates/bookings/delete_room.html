{% extends 'bookings/base.html' %}
{% load static %}

{% block content %}
<h2>删除客房信息</h2>
<p>确认删除 {{ room.name }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">删除</button>
    <a href="{% url 'view_rooms' %}" class="btn btn-secondary">取消</a>
</form>
{% endblock %}
