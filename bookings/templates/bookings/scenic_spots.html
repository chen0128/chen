{% extends 'bookings/base.html' %}

{% block content %}
<h2 class="mb-4">景点信息</h2>

<!-- 景点信息表格 -->
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">景区名称</th>
            <th scope="col">景区描述</th>
            <th scope="col">景区位置</th>
            <th scope="col">价格</th>
            <th scope="col">景区图片</th>
            <th scope="col">操作</th>
        </tr>
    </thead>
    <tbody>
        {% for spot in scenic_spots %}
            <tr>
                <td>{{ spot.name }}</td>
                <td>{{ spot.description }}</td>
                <td>{{ spot.location }}</td>
                <td>{{ spot.price }}</td>
                <td>
                    {% if spot.image %}
                        <img src="{{ spot.image.url }}" class="img-thumbnail" width="100" height="100">
                    {% endif %}
                </td>
                <td>
                    <a href="{% url 'buy_scenic_spot' spot.id %}" class="btn btn-primary">购买</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
