{% extends 'bookings/base.html' %}

{% block content %}
<h2 class="mb-4">购买客房</h2>
<div class="card mb-4">
    <div class="card-body">
        <h5 class="card-title">{{ room.room_type }}</h5>
        <p class="card-text"><strong>描述：</strong> {{ room.description }}</p>
        <p class="card-text"><strong>价格：</strong> {{ room.price }}</p>
        <p class="card-text"><strong>图片：</strong><br>
            {% if room.image %}
                <img src="{{ room.image.url }}" class="img-thumbnail" width="150" height="150">
            {% endif %}
        </p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">确认购买</button>
        </form>
    </div>
</div>
{% endblock %}
