{% extends 'bookings/base.html' %}

{% block content %}
<h2 class="mb-4">美食信息</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">美食名称</th>
            <th scope="col">美食描述</th>
            <th scope="col">价格</th>
            <th scope="col">美食图片</th>
            <th scope="col">操作</th>
        </tr>
    </thead>
    <tbody>
        {% for food in foods %}
            <tr>
                <td>{{ food.name }}</td>
                <td>{{ food.description }}</td>
                <td>{{ food.price }}</td>
                <td>
                    {% if food.image %}
                        <img src="{{ food.image.url }}" class="img-thumbnail" width="100" height="100">
                    {% endif %}
                </td>
                <td>
                    <a href="{% url 'buy_food' food.id %}" class="btn btn-primary">购买</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
